<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

<h1>Cadastro de Cliente</h1>

<h:form id="formCliente">
<p:messages />

Nome: <h:inputText value="#{clienteController.cliente.nome}" required="true" requiredMessage="O campo Nome é obrigatório!"/>
Tipo Contato: <h:selectOneMenu id="selTipoContato" value="#{clienteController.contato.tipoContato}" converter="#{tipoContatoConverter}">
              <f:selectItem noSelectionOption="true" itemValue="" itemLabel= " .:Selecione:."/>
              <f:selectItems value="#{tipoContatoController.tipoContatos}" var="tc" itemLabel="#{tc.descricao}"/>
</h:selectOneMenu>



Contato: <h:inputText value="#{clienteController.contato.descricao}" id="itContato"/>
        <h:commandButton action="#{clienteController.adicionarContato()}" value="+" >
        <f:ajax execute="selTipoContato itContato" render="itContato dtContatos"/>
</h:commandButton>

<h:dataTable border="1" value="#{clienteController.cliente.contatos}" var="contato" id="dtContatos" >

<h:column>
#{contato.tipoContato.descricao}
</h:column>

<h:column>
#{contato.descricao}
</h:column>

<h:column>
<h:commandButton action="#{clienteController.excluirContato(contato)}" value="-" >
<f:ajax render="formCliente:dtContatos"/>
</h:commandButton>
</h:column>

</h:dataTable>

Estado: <h:selectOneMenu value="#{clienteController.cliente.estado}" converter="#{estadoConverter}">
<f:selectItem noSelectionOption="true" itemValue="" itemLabel= " .:Selecione:."/>
<f:selectItems value="#{estadoController.estados}" var="e" itemLabel="#{e.uf}"/>
</h:selectOneMenu>

<h:commandButton action="#{clienteController.salvar}" value="Salvar" >
<f:ajax execute="formCliente" render="formCliente"></f:ajax>
</h:commandButton>

<h:commandButton rendered="#{clienteController.modoEdicao}" action="#{clienteController.cancelar}" value="Cancelar" >
<f:ajax  render="formCliente"></f:ajax>
</h:commandButton>

<h:dataTable value="#{clienteController.clientes}" var="c" id="dtCliente">
<h:column>
<f:facet name="header">ID</f:facet>
#{c.id}
</h:column>

<h:column>
<f:facet name="header">Nome</f:facet>
#{c.nome}
</h:column>

<h:column>
<f:facet name="header">UF</f:facet>
#{c.estado.uf}
</h:column>

<h:column>
<f:facet name="header">Ação</f:facet>
<h:commandButton action="#{clienteController.excluir(c)}" value="Excluir" onclick="return window.confirm('Certeza?')">
<f:ajax render="formCliente:dtCliente"/>
</h:commandButton>



<h:commandButton action="#{clienteController.editar(c)}" value="Editar">
<f:ajax render="formCliente"/>
</h:commandButton>
</h:column>

</h:dataTable>

</h:form>




</body> 
</html>
